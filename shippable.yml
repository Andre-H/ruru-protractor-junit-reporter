# language setting
language: node_js
# Running the tests with npm

env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:

  pre_ci:
    - mkdir -p ./target
    - cd target
    - pwd
    - cd ..

  ci:
    - pwd
    - ls
    - npm install
    - npm test

  post_ci:
    - ./node_modules/.bin/istanbul report cobertura --dir shippable/codecoverage/
